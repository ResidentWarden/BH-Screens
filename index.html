<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      async function fetchRedirectUrl() {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwZfCfNpBMBPzVl_7najQBQw1ADQnGaccy3qqVflTkCn0tlaPV1MFRbwQLgaD2AhLY62g/exec");
          const url = await response.text();

          if (!window.currentUrl || window.currentUrl !== url) {
            window.currentUrl = url;
            window.location.href = url;
          }
        } catch (err) {
          console.error("Failed to fetch URL:", err);
        }
      }

      setInterval(fetchRedirectUrl, 5000); // check every 5 seconds
      window.onload = fetchRedirectUrl;
    </script>
  </head>
  <body>
    <p>Redirecting to the current slide deck. If you aren't redirected, please check your internet connection.</p>
  </body>
</html>
