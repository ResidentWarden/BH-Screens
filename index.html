<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      async function redirectToLatestSlide() {
        try {
          // 🔁 Replace with your deployed Apps Script web app URL
          const response = await fetch("https://script.google.com/macros/s/AKfycbxm2rs75TC431tOFUOMTjBjH6W4ZGk2Wp1OY_sPBulCw6PFP7D3JgLZ0ZSRy9sT-Mchew/exec");
          const url = await response.text();

          if (url.startsWith("http")) {
            window.location.href = url;
          } else {
            document.body.innerHTML = `<p>⚠️ Invalid URL returned: ${url}</p>`;
          }
        } catch (err) {
          document.body.innerHTML = `<p>🚫 Failed to fetch slide URL: ${err.message}</p>`;
        }
      }

      redirectToLatestSlide();
    </script>
  </head>
  <body>
    <p>🔄 Loading latest presentation...</p>
  </body>
</html>
